<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Fluffers</title>
  </head>
  <body>

    <header>
      <h1>Pets!</h1>
    </header>
    <main>
      <aside class="small-11 large-3 medium-3 columnsadd-pet">
        <h2>Create a New Pet</h2>
          <section class='row' id="name-section">
            <label class="columns medium-12">Name
              <input type="text" name="name" id="name" placeholder="Enter the pet's name here" />
            </label>
          </section>
          <section class="row" id="age-section">
            <label class="columns medium-12">Age
              <input type="text" name='age' id="age" placeholder="Enter pet's age"/>
            </label>
          </section>
          <section class='row'>
            <button id="add-pet" class="medium-3 columns button success">Add Pet</button>
          </section>

      </aside>
      <section id='pet'></section>
      <section id='pet-list'></section>
      <section id='new-pet'></section>
    </main>

    <!-- Templates -->

    <script id="pet-card-template" type="text/template">
      <section class='row'>
        <button class="medium-2 columns button"><%- pet.name %></button>
        <button id=<%- pet.id %> class="delete-pet medium-1 columns button success">delete</button>
      </section>
    </script>

    <script id="pet-info-template" type="text/template">
      <h3>Name: <%- pet.name %></h3>
      <h4>Age: <%- pet.age %></h4>
      <h4>Breed: <%- pet.breed %></h4>
      <% if(pet.vaccinated){ %>
        <input type="checkbox" name="vaccinated" checked="checked">
      <% }else{ %>
        <input type="checkbox" name="vaccinated">
      <% } %>

    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
